<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Introduction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lobster&display=swap" rel="stylesheet">
    <style>
       body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
    color: #333;
    line-height: 1.6;
}

/* Container Styling */
.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Header Styling */
header h1 {
    font-family: 'Lobster', cursive;
    font-size: 3em;
    color: #333;
    text-align: center;
    margin-bottom: 20px;
}

/* Profile Picture Styling */
.profile-picture {
    text-align: center;
    margin-bottom: 30px;
}

.profile-picture img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease-in-out;
}

.profile-picture img:hover {
    transform: scale(1.1);
}

/* Education & Interests Styling */
h2 {
    font-size: 1.8em;
    color: #555;
    margin-bottom: 10px;
}

p, ul {
    font-size: 1.2em;
    color: #666;
}

ul {
    list-style-type: none;
    padding: 0;
}

ul li {
    padding: 5px 0;
}

/* Footer Styling */
footer {
    text-align: center;
    padding: 20px 0;
    color: #aaa;
    font-size: 0.9em;
}

/* Responsive Design */
@media (max-width: 600px) {
    .container {
        padding: 15px;
    }

    header h1 {
        font-size: 2.5em;
    }

    h2 {
        font-size: 1.5em;
    }

    p, ul {
        font-size: 1em;
    }
} 
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>HINAL</h1>
        </header>
        <main>
            <div class="profile-picture">
                <img src="2.png"  width="200" height="300" alt="Profile Picture">
            </div>
            <section class="education">
                <h2>Education</h2>
                <p>Bachelor of Computer Science , Bengaluru city university</p>
                <p>Year of Graduation: 2024</p>
            </section>
            <section class="interests">
                <h2>Interests</h2>
                <ul>
                    <li>Coding</li>
                    <li>Dance</li>
                    <li>Traveling</li>
                    <li>Music</li>
                </ul>
            </section>
        </main>
        <footer>
            <p>Â© 2024 Dolly's Profile</p>
        </footer>
    </div>
</body>
</html>
